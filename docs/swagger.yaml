        type: string
      city:
        type: string
      state: 
        type: string    
      zip:
        type: string
  Phone: 
    type: object
    properties:
      number:
        type: string
      type:
        type: string
  CallList: 
    type: object
    properties:
      phone: 
        type: string
      name:
          $ref: '#/definitions/Name'
  Person:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
          $ref: '#/definitions/Name'
      address:
          $ref: '#/definitions/Address'    
      phone:
        type: array
        xml:
          name: tag
          wrapped: true
        items:
          $ref: '#/definitions/Phone'
      email:
